
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pochette étanche pour téléphone - LitTech Boutique</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    a {
      color: #f7f7f7;
      text-decoration: none;
    }
    main.product-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }
    .product-images img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .product-info {
      max-width: 400px;
    }
    .product-info h2 {
      margin-top: 0;
    }
    .price {
      font-size: 1.5rem;
      color: #27ae60;
      margin: 1rem 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .name-fields {
      display: flex;
      gap: 0.75rem;
      flex-direction: row;
    }
    .name-fields input {
      flex: 1;
    }
    input, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>
    <h1>LitTech Boutique</h1>
    <a href="../index.html">← Retour à la boutique</a>
  </header>
  <main class="product-detail">
    <div class="product-images">
      
      <img src="../images/pochette-etanche-pour-telephone/image-0.jpg" alt="Photo 1 de Pochette étanche pour téléphone" />
      
      <img src="../images/pochette-etanche-pour-telephone/image-1.jpg" alt="Photo 2 de Pochette étanche pour téléphone" />
      
      <img src="../images/pochette-etanche-pour-telephone/image-2.jpg" alt="Photo 3 de Pochette étanche pour téléphone" />
      
    </div>
    <div class="product-info">
      <h2>Pochette étanche pour téléphone</h2>
      <p class="category">Catégorie : Accessoires</p>
      <p class="price">5000 FCFA</p>

      <form onsubmit="event.preventDefault(); sendToWhatsApp()">
        <div class="name-fields">
          <input type="text" id="prenom" placeholder="Prénom" required>
          <input type="text" id="nom" placeholder="Nom" required>
        </div>
        <input type="tel" id="telephone" placeholder="Téléphone" required>
        <input type="number" id="quantite" placeholder="Quantité" min="1" value="1" required>
        <input type="hidden" id="produit" value="Pochette étanche pour téléphone">
        <button type="submit">Commander sur WhatsApp</button>
      </form>
    </div>
  </main>

  <script>
    function sendToWhatsApp() {
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const tel = document.getElementById("telephone").value;
      const produit = document.getElementById("produit").value;
      const quantite = document.getElementById("quantite").value;
      const message = `Bonjour, je souhaite commander : ${produit}%0AQuantité: ${quantite}%0ANom: ${nom} ${prenom}%0ATéléphone: ${tel}`;
      window.open(`https://wa.me/221710423866?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
